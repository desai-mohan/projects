<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter_app</title>
  </head>
  <body>
    <div class="header">word and character counter</div>
    <div class="wrapper">
      <div class="container">
        <textarea rows="20" id="text"></textarea>
      </div>
      <div class="count">
        <div>
          <h4 id="word-count">0</h4>
          <p>Words</p>
        </div>
        <div>
          <h4 id="char-count">0</h4>
          <p>characters</p>
        </div>
      </div>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
